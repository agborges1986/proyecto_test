    <!-- jQuery -->
    <!-- Para Modificar los datatables con el id indicado -->
    <script type="application/javascript">
        $(function() {
            $('#data').DataTable({
                responsive: true,
                autoWidth: false,
                dom: 'lfrtBip',
                buttons: [
                    'copy', 'csv', 'excel', 'pdf', 'print'
                ],
                "language": {
                    "lengthMenu": "Mostar _MENU_ registros por página",
                    "zeroRecords": "No se encontraron registros - lo sentimos",
                    "info": "Mostrando página _PAGE_ de _PAGES_",
                    "infoEmpty": "No existen registros disponibles",
                    "infoFiltered": "(encontrados de _MAX_ registros totales)",
                    "search": "Buscar: ",
                    "paginate": {
                        "first": "Primero",
                        "last": "Último",
                        "next": "Siguiente",
                        "previous": "Anterior"
                    },
                },
            });
        });
        $(function() {
            $('#data_1').DataTable({

                    "infoEmpty": "No existen registros disponibles",

                },
            });
